{% extends  'base.html' %}
{% block content %}
{% if data %}
<h2>{{data}}</h2>

{% endif %}
<h2 style="padding-right: 30%;">This is Contact page</h2><br>

<form action="" method="post" class="form" style="padding-right:100%">
    {% csrf_token %}
    <label>Name</label><br>
    <input type="text" name="name" placeholder="Enter your name"><br>
    <label>Contact number</label><br>
    <input type="number" name="number" placeholder="your contact number"><br>
    <label>Subject</label><br>
    <input type="text" name="subject" placeholder="Enter your subject"><br>
    <label for="Message">Message</label><br>
    <textarea name="message" placeholder="Enter your message" name="message"></textarea><br><br>

    <input type="submit" value="Submit" class="inti">
</form><br><br>
<table border="1" >
    <tr  style="text-align: center;">
        <th>ID</th>
        <th>Name</th>
        <th>Contact number</th>
        <th>Subject</th>
        <th>Message</th>
    </tr>
    {% for i in Contactdata %}
    <tr>
     
        <td style="color: black;">{{i.id}}</td>
        <td style="color: black;">{{i.name}}</td>
        <td style="color: black;">{{i.number}}</td>
        <td style="color: black;">{{i.subject}}</td>
        <td style="color: black;">{{i.message}}</td>
    </tr>
    {% endfor %}

</table>
{% endblock %}
